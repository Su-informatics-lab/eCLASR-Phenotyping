---
version: 2
models:
  - name: scrn_demo_age
    columns:
      - name: patient_num
        tests:
          - unique
          - not_null
      - name: birth_date
        tests: [not_null]
      - name: age
        tests: [not_null]
  - name: scrn_demo
    columns:
      - name: patient_num
        tests:
          - unique
          - not_null
      - name: sex
        tests:
          - not_null
          - accepted_values:
              values: ['M', 'F', '?']
      - name: race
        tests:
          - not_null
          - accepted_values:
              values: ['I', 'O', 'B', 'S', 'P', 'X', 'R', 'U', 'W']
      - name: ethnicity
        tests:
          - not_null
          - accepted_values:
              values: ['H', 'N', 'P', 'U']
      - name: vital_status
        tests:
          - not_null
          - accepted_values:
              values: ['Y', 'N']
      - name: birth_date
        tests: [not_null]
      - name: age
        tests: [not_null]
